<!DOCTYPE html>
<html>

  <head>
    <title>World Saving Free Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href='//fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
  </head>

  <body>

    <div class="container-fluid center-horizontal">
    	<div class="calculator">
    		<div class="calculator-header">
    			<h4>
    				World-Saving
    			</h4>
    			<h5>
    				Free Calculator
    			</h5>
    		</div>
    		<div class="output-box calc-font" >
    			<div class="inner-div light-font" id="calc-history">
    			</div>
    			<div class="inner-div bottom" id="output">
    				Get Ready!
    			</div>
    		</div>
    		<div class"input-section" id="input">
    			<div class="flex-container">
    				<div class="flex-row">
    					<button class="flex-btn f-btn">AC</button>
    					<button class="flex-btn f-btn">CE</button>
    					<button class="flex-btn op-btn">%</button>
    					<button class="flex-btn op-btn">/</button>
    				</div>
    				<div class="flex-row">
    					<button class="flex-btn std-btn">7</button>
    					<button class="flex-btn std-btn">8</button>
    					<button class="flex-btn std-btn">9</button>
    					<button class="flex-btn op-btn">*</button>
    				</div>
    				<div class="flex-row">
    					<button class="flex-btn std-btn">4</button>
    					<button class="flex-btn std-btn">5</button>
    					<button class="flex-btn std-btn">6</button>
    					<button class="flex-btn op-btn">-</button>
    				</div>
    				<div class="flex-row">
    					<button class="flex-btn std-btn">1</button>
    					<button class="flex-btn std-btn">2</button>
    					<button class="flex-btn std-btn">3</button>
    					<button class="flex-btn op-btn">+</button>
    				</div>
    				<div class="flex-row">
    					<button class="flex-btn wide-flex std-btn">0</button>
    					<button class="flex-btn std-btn">.</button>
    					<button class="flex-btn eq-btn">=</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>

</html>
